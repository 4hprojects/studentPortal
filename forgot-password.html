<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="background">
        <form action="http://localhost:3000/send-password-reset" method="post" class="form-container">
            <!-- Add a class for styling -->
            <h3>Reset Your Password</h3>
            <p>Please enter your email address. You will receive an email to create a new password via email.</p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Reset Password</button>
            <div class="footer">
                <a href="index.html" class="back-to-login">Back to Login</a> <!-- Link back to the login screen -->
            </div>
        </form>
    </div>
    <script>
        document.querySelector('.form-container').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
    
            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Redirect to reset-password.html
                    window.location.href = data.redirectUrl;
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred.');
            });
        });
    </script>
    
    
    
    
</body>
</html>
