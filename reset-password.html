<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Ensure this links to your CSS file -->
</head>
<body>
    <div class="background">
        <form action="http://localhost:3000/reset-password" method="post" class="form-container">
            <h3>Reset Your Password</h3>
            <p>Please enter the reset key sent to your email and your new password.</p>

            <label for="resetKey">Reset Key:</label>
            <input type="text" id="resetKey" name="resetKey" required>

            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters" required>

            <button type="submit">Reset Password</button>

            <div class="footer">
                <a href="index.html" class="back-to-login">Back to Login</a> <!-- Link back to the login screen -->
            </div>
        </form>
    </div>
</body>
</html>
